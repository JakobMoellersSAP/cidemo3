ID: ci_test_project
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: ui5_app
   type: html5
   path: ui5_app
   parameters:
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_ci_test_project
    - name: dest_ci_test_project


 - name: java_module
   type: java
   path: java_module
   parameters:
      memory: 1024M
   provides:
    - name: java_module_api
      properties:
         url: ${default-url}

resources:
 - name: uaa_ci_test_project
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_ci_test_project
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

